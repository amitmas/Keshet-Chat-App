<mat-card>
  <mat-card-header><h2>Sign up</h2></mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="signup-form">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="First Name"
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Last Name"
          formControlName="lastName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Username"
          formControlName="userName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!signupForm.valid"
      >
        Sign up
      </button>
      <p>Or</p>
      <button mat-button type="button" [routerLink]="['/signin']">
        Sign in
      </button>
    </form>
  </mat-card-content>
</mat-card>
