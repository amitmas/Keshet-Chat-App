<h2 mat-dialog-title>New Chat</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Chat Friendly name</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="" >Cancel</button>
  <button mat-button [mat-dialog-close]="data">Create</button>
</mat-dialog-actions>
